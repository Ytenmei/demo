<body>
  <button id="btn1">开始</button>
  <button id="btn2">暂停</button>

  </div>
</body>
<script src="./lib/jquery-1.12.4.js"></script>

<script>
  var game = new Game()
  $('#btn1').click(function () {
    game.start()
  })

    game.stop()
  })
